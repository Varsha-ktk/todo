{% extends 'skydash.html' %}
{% block content %}

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">TOPIC</th>
      <th scope="col">DESCRIPTION</th>
      <th>UPDATE</th>
      <th>DELETE</th>

    </tr>
  </thead>
  <tbody>
  {% for i in td %}
    <tr>
      <th>{{forloop.counter}}</th>
      <td>{{i.topic}}</td>
      <td>{{i.description}}</td>
      <td><a href="{% url 'todo_update' i.id %}" class="btn btn-primary">Update</a></td>
      <td><a href="{% url 'todo_delete' i.id %}" class="btn btn-danger">Delete</a></td>

    </tr>
  {% endfor %}

  </tbody>
</table>

{% endblock %}
